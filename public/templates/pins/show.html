<a ui-sref="pins.index">View All Pins</a>

<hr>

<h3>{{ pin.item_name }}</h3>

<span ng-show="pin.buy_sell">WANT TO BUY</span>
<span ng-show="!pin.buy_sell">FOR SALE</span>
<a ui-sref="pins.edit({ id: pin.id })">Edit Pin</a> | <a href="javascript:void(0)" ng-click="delete(pin)">Delete Pin</a>
<p>{{ pin.description }}</p>
<p>
  <em>Posted {{ pin.created_at | date }} by {{ pin.user.username }}</em>
</p>
